<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Landing Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- main div starts -->
    <div class="main">
        <!-- nav starts -->
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="" />
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Phone</a>
                    </li>
                    <li>
                        <a href="#">Accessories</a>
                    </li>
                    <li>
                        <a href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- nav ends -->
        <!-- Information area starts -->
        <div class="information">
            <div class="overlay"></div>
            <img class="mobile" src="./images/mobile.png" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>7.5" Amoled Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720H</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Information area ends -->
        <!-- Control starts -->
        <div class="controls">
            <img src="./images/arrow.png" id="upBtn" alt="Up Arrow">
            <h3>Features</h3>
            <img src="./images/arrow.png" id="downBtn" alt="Down Arrow">
        </div>
        <!-- control ends -->
    </div>
    <!-- main div ends -->

    <script src="app.js"></script>
</body>

</html>
